    <div class="main">
        <div class="card">
            <div class="card-header">
                <p class="fs-4">Open account</p>
            </div>
            <div class="card-body">
                <blockquote class="blockquote">
                    <p class="fs-5">Enter proper details

        </div>
        <hr>
        <!-- <p class="fs-2">.fs-2 text</p>
    <p class="fs-5">.fs-3 text</p> -->
        <form class="row g-3 needs-validation">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">
                    <p class="fs-4">First Name</p>
                </label>
                <input type="text" class="form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">
                    <p class="fs-4">Last name</p>
                </label>
                <input type="text" class="form-control" id="validationCustom01" required>
            </div>
            <div class="col-md-4">

                </label>
                <input type="text" class="form-control" id="validationCustom02" required>
            </div>
            <hr>
            <select class="form-select">
                <option class="fs-4">Select Your Services</option>
                <option class="fs-5" value="1">Open Account</option>
                <option class="fs-5" value="2">Loan </option>
                <option class="fs-5" value="3">Invest in Stocks</option>
                <option class="fs-5" value="4">Fixed Diposit</option>
            </select>
            <hr>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Submit form</button>        
            </div>
            <hr>
            <hr>
            <div class="alert alert-dark" role="alert">
                <h4 class="alert-heading">Well done!</h4>
                <p class="fs-4">When our team receives your information, we will assign the best agent to your selected
                    service.</p>
                <hr>

            </div>
        </form>
